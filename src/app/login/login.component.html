
<div class="container">
    <h4>USER LOGIN</h4>
    <form #myForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Full Name</label>
        <input type="text" class="form-control" name="name" required [(ngModel)]="userobj.name">
        <!-- <input type="text" class="form-control" id="UName" > -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="userobj.password" required>
        <!-- <input type="text" class="form-control" id="pass" > -->
      </div>
      <!-- <button type="button" style="margin-right: 10px;" (click)="addUser()" class="btn btn-primary">Submit</button> -->

      <button type="button" style="margin-right: 10px;" (click)="addUser(myForm.value)" class="btn btn-primary">Submit</button>
      <button type="button" (click)="resetUserForm(myForm)" class="btn btn-success" >reset</button>
